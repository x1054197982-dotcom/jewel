    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- é…ç½®å‚æ•° ---
        const CONFIG = {
            goldCount: 500,     // é‡‘çƒæ•°é‡
            silverCount: 500,   // é“¶æ–¹å—æ•°é‡
            gemCount: 300,      // çº¢å®çŸ³æ•°é‡
            emeraldCount: 300,  // ç¥–æ¯ç»¿æ•°é‡
            dustCount: 1000,    // ç²’å­æ•°é‡
            treeHeight: 80,     // æ ‘é«˜
            maxRadius: 35       // æ ‘åº•åŠå¾„
        };

        // --- çŠ¶æ€å®šä¹‰ ---
        const STATE = { 
            TREE: 'TREE',       // æ ‘æ¨¡å¼
            SCATTER: 'SCATTER', // æ•£å¼€æ¨¡å¼
            ZOOM: 'ZOOM'        // ç…§ç‰‡èšç„¦æ¨¡å¼
        };

        let currentState = STATE.TREE;
        let scene, camera, renderer, composer;
        let mainGroup; 
        const clock = new THREE.Clock();

        // å­˜å‚¨é€»è¾‘æ•°æ®
        const logicData = {
            gold: [], silver: [], gem: [], emerald: [], dust: [], star: null
        };
        // å­˜å‚¨ Mesh å¼•ç”¨ï¼Œé¿å… traverse æŸ¥æ‰¾é”™è¯¯
        const meshes = {
            gold: null, silver: null, gem: null, emerald: null, dust: null
        };

        const photoMeshes = []; 
        let zoomTargetIndex = -1;

        // ç‰©ç†ä¸æ‰‹åŠ¿çŠ¶æ€
        let handState = {
            isPresent: false,
            isFist: false,
            isOpen: false,
            isPinch: false,
            x: 0, y: 0 
        };
        
        let rotationVelocity = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };

        // --- åˆå§‹åŒ– Three.js ---
        function initThree() {
            const container = document.getElementById('container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 120);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);
            const spot = new THREE.SpotLight(0xffaa00, 100);
            spot.position.set(50, 80, 50);
            spot.angle = 0.5;
            scene.add(spot);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.3;
            bloomPass.strength = 0.8;
            bloomPass.radius = 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            createSceneObjects();
            
            window.addEventListener('resize', onWindowResize);
        }

        function createSceneObjects() {
            const matGold = new THREE.MeshPhysicalMaterial({ color: 0xffcc00, metalness: 1.0, roughness: 0.1, clearcoat: 1.0 });
            const matSilver = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.2 });
            const matGem = new THREE.MeshPhysicalMaterial({ color: 0xff0044, transmission: 0.6, thickness: 1.0, roughness: 0.0, emissive: 0x440011, emissiveIntensity: 0.5 });
            const matEmerald = new THREE.MeshPhysicalMaterial({ color: 0x00aa55, transmission: 0.5, thickness: 1.0, roughness: 0.1, emissive: 0x002211, emissiveIntensity: 0.5 });

            // åˆ›å»ºå¹¶ä¿å­˜å¼•ç”¨
            meshes.gold = createInstancedMesh(new THREE.SphereGeometry(0.6, 16, 16), matGold, CONFIG.goldCount, logicData.gold);
            meshes.silver = createInstancedMesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), matSilver, CONFIG.silverCount, logicData.silver);
            meshes.gem = createInstancedMesh(new THREE.OctahedronGeometry(0.7, 0), matGem, CONFIG.gemCount, logicData.gem);
            meshes.emerald = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 6), matEmerald, CONFIG.emeraldCount, logicData.emerald);

            const starGeo = new THREE.OctahedronGeometry(3.5, 0);
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffffee, emissiveIntensity: 2.0 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.userData = { 
                treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 2, 0),
                scatterPos: new THREE.Vector3(0, 60, 0)
            };
            mainGroup.add(star);
            logicData.star = star;

            const dustGeo = new THREE.BufferGeometry();
            const dustPos = [];
            for(let i=0; i<CONFIG.dustCount; i++) {
                const vec = randomTreePos();
                dustPos.push(vec.x, vec.y, vec.z);
                logicData.dust.push({
                    currentPos: vec.clone(),
                    treePos: vec.clone(),
                    scatterPos: randomSpherePos(60),
                });
            }
            dustGeo.setAttribute('position', new THREE.Float32BufferAttribute(dustPos, 3));
            const dustMat = new THREE.PointsMaterial({ color: 0xffffee, size: 0.5, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending });
            meshes.dust = new THREE.Points(dustGeo, dustMat);
            mainGroup.add(meshes.dust);
        }

        function createInstancedMesh(geometry, material, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geometry, material, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);

            const dummy = new THREE.Object3D();
            for (let i = 0; i < count; i++) {
                const treePos = randomTreePos();
                const scatterPos = randomSpherePos(45 + Math.random() * 20);

                dataArray.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone(),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0),
                    rotSpeed: new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, 0),
                    scale: 0.5 + Math.random() * 0.8
                });

                dummy.position.copy(treePos);
                dummy.scale.setScalar(0); 
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            return mesh;
        }

        function randomTreePos() {
            const h = (Math.random() - 0.5) * CONFIG.treeHeight; 
            const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight; 
            const rMax = CONFIG.maxRadius * (1 - normH);
            const r = Math.sqrt(Math.random()) * rMax;
            const theta = Math.random() * Math.PI * 2;
            return new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
        }

        function randomSpherePos(radius) {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            const r = radius * Math.cbrt(Math.random()); 
            return new THREE.Vector3(
                r * Math.sin(phi) * Math.cos(theta),
                r * Math.sin(phi) * Math.sin(theta),
                r * Math.cos(phi)
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // 1. ç‰©ç†æ—‹è½¬é€»è¾‘
            if (currentState === STATE.SCATTER) {
                if (handState.isOpen && handState.isPresent) {
                    const deltaX = handState.x - lastHandPos.x;
                    const deltaY = handState.y - lastHandPos.y;
                    
                    rotationVelocity.y += deltaX * 0.15; 
                    rotationVelocity.x += deltaY * 0.15;
                    
                    lastHandPos.x = handState.x;
                    lastHandPos.y = handState.y;
                }
                rotationVelocity.x *= 0.95;
                rotationVelocity.y *= 0.95;
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                mainGroup.rotation.x = Math.max(-0.5, Math.min(0.5, mainGroup.rotation.x));
            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.002;
                mainGroup.rotation.x *= 0.95;
            } else if (currentState === STATE.ZOOM) {
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
            }

            // 2. æ›´æ–° InstancedMeshes
            updateInstancedMesh(meshes.gold, logicData.gold, time);
            updateInstancedMesh(meshes.silver, logicData.silver, time);
            updateInstancedMesh(meshes.gem, logicData.gem, time);
            updateInstancedMesh(meshes.emerald, logicData.emerald, time);

            // 3. æ›´æ–°ç²’å­
            updateDust();

            // 4. æ›´æ–°æ˜Ÿæ˜Ÿ
            if (logicData.star) {
                const target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            // 5. æ›´æ–°ç…§ç‰‡
            updatePhotos();

            composer.render();
        }

        const dummyObj = new THREE.Object3D();

        function updateInstancedMesh(mesh, dataArr, time) {
            if (!mesh) return;
            for (let i = 0; i < dataArr.length; i++) {
                const item = dataArr[i];
                let targetPos = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState === STATE.ZOOM) targetPos = item.scatterPos;

                if (currentState !== STATE.TREE) {
                    item.currentPos.y += Math.sin(time + i) * 0.02;
                }

                item.currentPos.lerp(targetPos, 0.05);
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;

                let scale = item.scale;
                if (currentState === STATE.ZOOM) scale *= 0.5;

                dummyObj.position.copy(item.currentPos);
                dummyObj.rotation.copy(item.rotation);
                dummyObj.scale.setScalar(scale);
                dummyObj.updateMatrix();
                mesh.setMatrixAt(i, dummyObj.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            if (!meshes.dust) return;
            const positions = meshes.dust.geometry.attributes.position.array;
            
            for(let i = 0; i < logicData.dust.length; i++) {
                const item = logicData.dust[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                
                if (currentState === STATE.TREE) {
                    item.currentPos.y += 0.1;
                    if (item.currentPos.y > CONFIG.treeHeight/2) {
                        item.currentPos.y = -CONFIG.treeHeight/2;
                    }
                    const normH = (item.currentPos.y + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                    const rMax = CONFIG.maxRadius * (1 - normH) + 2; 
                    const rSq = item.currentPos.x**2 + item.currentPos.z**2;
                    if(rSq > rMax**2) {
                        item.currentPos.x *= 0.95;
                        item.currentPos.z *= 0.95;
                    }
                } else {
                    item.currentPos.lerp(target, 0.02);
                }

                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;
                positions[i*3+2] = item.currentPos.z;
            }
            meshes.dust.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos;
                let targetScale = 2.0;

                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    const worldTarget = new THREE.Vector3(0, 0, 80);
                    mainGroup.worldToLocal(worldTarget);
                    targetPos = worldTarget;
                    targetScale = 5.0; 
                    mesh.lookAt(camera.position); 
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if (currentState === STATE.SCATTER) {
                        targetScale = 3.0;
                        mesh.lookAt(camera.position);
                    }
                }

                mesh.position.lerp(targetPos, 0.1);
                
                const s = mesh.scale.x; 
                const newS = THREE.MathUtils.lerp(s, targetScale, 0.1);
                mesh.scale.set(newS, newS, newS);

                if (currentState === STATE.TREE) {
                    mesh.rotation.y += 0.01;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- è§†è§‰è¯†åˆ« ---
        async function initVision() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                
                startCamera(handLandmarker);
            } catch (err) {
                console.error(err);
                document.getElementById('loader-text').innerText = "åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•";
            }
        }

        function startCamera(handLandmarker) {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('cam-canvas');
            const ctx = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                    document.getElementById('status-display').innerText = "ç³»ç»Ÿå°±ç»ªï¼Œè¯·ä¼¸æ‰‹";
                    
                    predictLoop(video, canvas, ctx, handLandmarker);
                });
            });
        }

        let lastVideoTime = -1;
        function predictLoop(video, canvas, ctx, handLandmarker) {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                
                if (canvas.width !== video.videoWidth) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                }

                const startTimeMs = performance.now();
                const result = handLandmarker.detectForVideo(video, startTimeMs);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (result.landmarks && result.landmarks.length > 0) {
                    const landmarks = result.landmarks[0];
                    handState.isPresent = true;
                    drawSkeleton(ctx, landmarks);
                    analyzeGesture(landmarks);
                } else {
                    handState.isPresent = false;
                    document.getElementById('hand-cursor').style.display = 'none';
                }
            }
            requestAnimationFrame(() => predictLoop(video, canvas, ctx, handLandmarker));
        }

        function drawSkeleton(ctx, landmarks) {
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#00ff00";
            ctx.fillStyle = "#ff0000";
            const connections = HandLandmarker.HAND_CONNECTIONS;
            if (connections) {
                for (const c of connections) {
                    const start = landmarks[c.start];
                    const end = landmarks[c.end];
                    ctx.beginPath();
                    ctx.moveTo(start.x * ctx.canvas.width, start.y * ctx.canvas.height);
                    ctx.lineTo(end.x * ctx.canvas.width, end.y * ctx.canvas.height);
                    ctx.stroke();
                }
            }
            for (const lm of landmarks) {
                ctx.beginPath();
                ctx.arc(lm.x * ctx.canvas.width, lm.y * ctx.canvas.height, 3, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function analyzeGesture(landmarks) {
            const palmX = (landmarks[0].x + landmarks[9].x) / 2; 
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            
            // ç¿»è½¬ X è½´é€‚é… CSS é•œåƒè®¾ç½®ï¼Œä¿æŒç›´è§‰æ“ä½œ
            handState.x = 1 - palmX; 
            handState.y = palmY;

            // æ›´æ–°å…‰æ ‡ä½ç½®
            const cursor = document.getElementById('hand-cursor');
            cursor.style.display = 'block';
            cursor.style.left = (handState.x * 100) + '%';
            cursor.style.top = (handState.y * 100) + '%';

            let foldedFingers = 0;
            [8, 12, 16, 20].forEach(tipIdx => {
                const d = dist(landmarks[tipIdx], landmarks[0]);
                if (d < 0.35) foldedFingers++;
            });
            const isFist = foldedFingers >= 4;

            const pinchDist = dist(landmarks[4], landmarks[8]);
            const isPinch = pinchDist < 0.08;

            handState.isFist = isFist;
            handState.isPinch = isPinch;
            handState.isOpen = !isFist && !isPinch;

            // æ›´æ–°å…‰æ ‡æ ·å¼
            cursor.className = '';
            if(isFist) cursor.classList.add('fist');
            else if(isPinch) cursor.classList.add('pinch');

            const statusEl = document.getElementById('status-display');

            if (isPinch && currentState !== STATE.TREE) {
                if (photoMeshes.length > 0) {
                    currentState = STATE.ZOOM;
                    statusEl.innerHTML = "<span style='color:#ffa500'>ğŸ‘Œ è®°å¿†å›æº¯ä¸­...</span>";
                    if (zoomTargetIndex === -1) {
                         let minD = Infinity;
                         let bestI = 0;
                         const camPos = camera.position;
                         photoMeshes.forEach((m, i) => {
                             const d = m.position.distanceTo(camPos);
                             if (d < minD) { minD = d; bestI = i; }
                         });
                         zoomTargetIndex = bestI;
                    }
                } else {
                    statusEl.innerHTML = "è¯·å…ˆä¸Šä¼ ç…§ç‰‡";
                }
            } else if (isFist) {
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                statusEl.innerHTML = "<span style='color:#00ff00'>âœŠ åœ£è¯æ ‘èšåˆ</span>";
                if (!handState.isPresent) { rotationVelocity.x = 0; rotationVelocity.y = 0; }
            } else {
                if (currentState === STATE.ZOOM && !isPinch) {
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                } else if (currentState === STATE.TREE) {
                    currentState = STATE.SCATTER;
                    lastHandPos.x = handState.x;
                    lastHandPos.y = handState.y;
                }
                currentState = STATE.SCATTER;
                statusEl.innerHTML = "<span style='color:#00ccff'>ğŸ– æ˜Ÿäº‘æ•£å¼€ (æŒ¥æ‰‹æ—‹è½¬)</span>";
            }
        }

        function dist(p1, p2) {
            return Math.sqrt((p1.x-p2.x)**2 + (p1.y-p2.y)**2 + (p1.z-p2.z)**2);
        }

        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files && files.length > 0) {
                const loader = new THREE.TextureLoader();
                Array.from(files).forEach(file => {
                    const url = URL.createObjectURL(file);
                    loader.load(url, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        createPhotoMesh(tex, file.name);
                    });
                });
                alert(`å·²æ·»åŠ  ${files.length} å¼ ç…§ç‰‡ï¼Œè¯•è¯•åš"æåˆ"æ‰‹åŠ¿ï¼`);
            }
        });

        function createPhotoMesh(texture, name) {
            const img = texture.image;
            let w = 4, h = 4;
            if (img.width > img.height) { h = 4 * (img.height / img.width); } else { w = 4 * (img.width / img.height); }

            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(geo, mat);
            
            const frameGeo = new THREE.BoxGeometry(w + 0.2, h + 0.2, 0.1);
            const frameMat = new THREE.MeshPhysicalMaterial({ color: 0xffd700, metalness: 0.8, roughness: 0.2 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            frame.position.z = -0.1;
            mesh.add(frame);

            const treePos = randomTreePos();
            const scatterPos = randomSpherePos(50);

            mesh.userData = {
                treePos: treePos,
                scatterPos: scatterPos,
            };
            mesh.position.copy(treePos);
            mesh.rotation.set(0, Math.random()*Math.PI*2, 0);

            mainGroup.add(mesh);
            photoMeshes.push(mesh);
        }

        initThree();
        animate();
        initVision();

    </script>
